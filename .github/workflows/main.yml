name: PlatformIO CI Build Artifact Upload (Main Branch)

on:
  push:
    branches: [ main ]

jobs:
  upload-artifacts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/upload-artifact@v4
        with:
          name: build-files  
          path: .\.pio\build\target_run

